<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}">
</head>

<body>

<div>
    <header th:replace="~{fragments/commons::navigation}">
    </header>
</div>


<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form th:method="post"
          th:action="@{/offers/add}"
          th:object="${createOfferBindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <!-- model -->
<!--            <div class="form-group col-md-6 mb-3">-->
<!--                <label class="text-center text-white font-weight-bold" for="model">Model</label>-->
<!--                <select id="model"-->
<!--                        th:name="model"-->
<!--                        th:errorclass="is-invalid"-->
<!--                        class="form-control">-->
<!--                    <option value="">- Select a model -</option>-->
<!--                    <optgroup label="Brand name">-->
<!--                        <option>Model</option>-->
<!--                    </optgroup>-->
<!--                </select>-->
<!--                <p class="invalid-feedback errors alert alert-danger">Vechicle model is required.</p>-->
<!--            </div>-->
            <!-- EO: model -->

            <!-- Price -->
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input
                        id="price"
                        th:field="*{price}"
                        th:errorclass="is-invalid"
                        type="number"
                        min="0"
                        step="100"
                        class="form-control"
                        placeholder="Suggested price"/>
                <p class="invalid-feedback errors alert alert-danger">Suggested price is required.</p>
            </div>
        </div>

        <div class="row">
            <!-- Engine -->
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select
                        id="engine"
                        th:field="*{engine}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select engine type -</option>
                    <option th:each="eng : ${T(com.example.mobilele2023new.domain.enums.EngineEnum).values()}"
                    th:value="${eng}" th:text="${eng}">Engine type</option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">Engine type is required.</p>
            </div>
            <!-- EO: Engine -->

            <!-- Transmission -->
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select
                        id="transmission"
                        th:field="*{transmission}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select transmission type -</option>
                    <option th:each="transm : ${T(com.example.mobilele2023new.domain.enums.TransmissionEnum).values()}"
                    th:value="${transm}" th:text="${transm}">Transmission type</option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">Transmission type is required.</p>
            </div>
            <!-- EO:Transmission -->
        </div>

        <div class="row">
            <!-- Year -->
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input
                        id="year"
                        th:field="*{year}"
                        th:errorclass="is-invalid"
                        type="number"
                        min="1900" max="2099"
                        step="1"
                        class="form-control"
                        placeholder="Manufacturing year"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>
            <!-- EO: Year -->

            <!-- Mileage -->
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input
                        id="mileage"
                        th:field="*{mileage}"
                        th:errorclass="is-invalid"
                        type="number"
                        min="0" max="900000"
                        step="1000"
                        class="form-control"
                        placeholder="Mileage in kilometers"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Mileage in kilometers is required.</p>
            </div>
            <!-- EO:Mileage -->
        </div>

        <!-- Description -->
        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea
                    id="description"
                    th:field="*{description}"
                    th:errorclass="is-invalid"
                    type="textarea"
                    class="form-control"
                    rows="3"
                    placeholder="Description"></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.</p>
        </div>
        <!-- EO: Description -->

        <!-- Image URL -->
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input
                    id="imageUrl"
                    th:field="*{imageUrl}"
                    th:errorclass="is-invalid"
                    type="text"
                    class="form-control"
                    placeholder="Put vehicle image URL here">
            <p class="invalid-feedback errors alert alert-danger">
                Vehicle image URL is required.</p>
        </div>
        <!-- EO:Image URL -->
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/commons::footer}">
</footer>

</body>
</html>
