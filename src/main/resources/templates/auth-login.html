<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head th:replace="~{fragments/commons::head}">
</head>

<body>
<div>

    <header th:replace="~{fragments/commons::navigation}">
    </header>

</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form
            th:method="post"
            th:action="@{/users/login}"

            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input id="username"
                   name="username"
                   type="text"
                   class="form-control">
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input id="password"
                   name="password"
                   type="password"
                   class="form-control">

        </div>

        <!--        <div th:if="${isNotFound}" class="text-danger">Incorrect username or password!</div>-->

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/commons::footer}">
</footer>
</body>
</html>
